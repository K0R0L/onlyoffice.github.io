<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Speech input</title>
		<script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.js"></script>
		<script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins-ui.js"></script>
		<link rel="stylesheet" href="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.css">
		<link rel="stylesheet" href="resources/css/plugin_style.css">
		<script src="vendor/jQuery-2.2.2-min/jquery-v2.2.2-min.js"></script>
		<link rel="stylesheet" href="vendor/select2-4.0.6-rc.1/dist/css/select2.css"/>
		<script src="vendor/select2-4.0.6-rc.1/dist/js/select2.js"></script>
		<script src="scripts/code.js"></script>
	</head>
	<style>
		.select2-container--default .select2-results > .select2-results__options {
			max-height: 100px;
		}
		.btn-text-default {
			border-radius: 10px;
		}
	</style>
	<body spellcheck="false" class="noselect">	
		<div id="div_main" style="display:flex;flex-flow:column;">
			<div class="div_start" style="display:flex; flex-direction:column;">
				<select id="custom_menu" data-id="speech-input-language" style="width: 100%;"></select>
				<button id="start_button" class='img_btn btn-text-default'>
					<img alt="Start" id="img_light" class="start_img" src="./resources/light/icon@2x.png" style="align-self:center; display:none;">
					<img alt="Start" id="img_dark" class="start_img" src="./resources/dark/icon@2x.png" style="align-self:center; display:none;">
					<div id="start_info" style="text-align:center;">Start dictation</div>
					<div id="speak_info" style="text-align:center; display:none">Speak now</div>
				</button>
			</div>
			<div id="results" style="margin-top:10px; display:none;">
				<span class="interim" id="interim_span"></span> 
			</div>
		</div>
	</body>
</html>
